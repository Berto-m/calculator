<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
    <script
      src="https://kit.fontawesome.com/423365c9ae.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="content-wrapper">
          <div class="result-wrapper">
            <div class="box-backspace">
              <input type="button" class="btn-backspace">
                <i class="fa-solid fa-delete-left btn-icon-backspace" id="del-icon"></i>
              </input>
            </div>
            <div class="result-operations">
              110 + 000 + 1000
            </div>
            <div class="result-numbers">333,333,33.5</div>
          </div>
          <div class="numbers-and-operators-container">
            <input type="button" value="AC" class="operators-top"></input>
            <input type="button" value="+/-" class="operators-top"></input>
            <input type="button" value="%" class="operators-top"></input>
            <input type="button" value="/" class="operators-right"></input>
            <input type="button" value="7" class="numbers"></input>
            <input type="button" value="8" class="numbers"></input>
            <input type="button" value="9" class="numbers"></input>
            <input type="button" value="x" class="operators-right"></input>
            <input type="button" value="4" class="numbers"></input>
            <input type="button" value="5" class="numbers"></input>
            <input type="button" value="6" class="numbers"></input>
            <input type="button" value="-" class="operators-right"></input>
            <input type="button" value="1" class="numbers"></input>
            <input type="button" value="2" class="numbers"></input>
            <input type="button" value="3" class="numbers"></input>
            <input type="button" value="+" class="operators-right"></input>
            <input type="button" value="0" class="numbers zero"></input>
            <input type="button" value="." class="numbers decimal"></input>
            <input type="button" value="=" class="operators-right"></input>
          </div>
        </div>
      </main>
      <footer>
        <p>
          <a href="https://github.com/Berto-m/etch-a-sketch">albertomDev</a> Â©
          <script>
            document.write(new Date().getFullYear());
          </script>
        </p>
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
